<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Personalizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Saludos</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="saludoForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingresa tu nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Saludar</button>
                </form>
                <div class="mt-3">
                    <h2 id="mensajeSaludo" class="text-center"></h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('saludoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const mensajeSaludo = `¡Hola, ${nombre}! Bienvenido a nuestra página.`;
            document.getElementById('mensajeSaludo').textContent = mensajeSaludo;
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img==" crossorigin="anonymous"></script>
</body>
</html>
